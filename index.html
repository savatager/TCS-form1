
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TCS Form</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0a5275" />
  <link rel="apple-touch-startup-image" href="splash.png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #splash {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #0a5275 url('splash.png') no-repeat center center;
      background-size: cover;
      z-index: 10;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <div id="splash"></div>
  <iframe id="form-frame" src="https://app.smartsheet.com/b/form/8babe7da9eb34e2ab28c6c12af2e0dd5"></iframe>
  <script>
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('form-frame').style.display = 'block';
    }, 2500); // 2.5 saniye splash g√∂ster
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
